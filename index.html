<!DOCTYPE html>
<!-- Eksempel er udarbejdet med inspiration herfra: 
https://github.com/don/BluetoothSerial

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="index1.js"></script>
       
        <title>	Bluetooth Test</title>
    </head>
    <body onload="onLoad()">
        <h1>Bluetooth Test</h1>
        <div id="fraArduino"></div>
        <div id="statusDiv"></div>
		</br>
		</br>
		<button id="knapFrem"> Frem </button></br></br>
		<button id="knapVenstre"> Venstre </button> &nbsp; <button id="knapHoejre"> Hoejre </button> </br></br>
		<button id="knapVenstreTilbage"> Venstre tilbage </button> &nbsp; <button id="knapHoejreTilbage"> Hoejre tilbage </button>	</br></br>
		<button id="knapTilbage"> Tilbage </button>	</br></br>
		<button type="button"  ontouchstart = "sendToArduino('s')"> Stop </button></br></br></br></br>
		<button type="button"  ontouchstart = "sendToArduino('a')"> Bak vaek </button></br></br></br></br>
		<button type="button"  ontouchstart = "sendToArduino('l')"> Taend lys </button></br></br>
		<button type="button"  ontouchstart = "sendToArduino('n')"> Sluk lys </button></br></br>
		<button type="button"  ontouchstart = "sendToArduino('b')"> Dyt dyt </button></br></br>
		<script>
			document.getElementById("knapFrem").addEventListener("touchstart",sendToArduino('f'),false);
			document.getElementById("knapVenstre").addEventListener("touchstart",sendToArduino('v'),false);
			document.getElementById("knapHoejre").addEventListener("touchstart",sendToArduino('h'),false);
			document.getElementById("knapVenstreTilbage").addEventListener("touchstart",sendToArduino('d'),false);
			document.getElementById("knapHoejreTilbage").addEventListener("touchstart",sendToArduino('k'),false);
			document.getElementById("knapTilbage").addEventListener("touchstart",sendToArduino('t'),false);
			
			document.getElementById("knapFrem").addEventListener("touchend",sendToArduino('s'),false);
			document.getElementById("knapVenstre").addEventListener("touchend",sendToArduino('s'),false);
			document.getElementById("knapHoejre").addEventListener("touchend",sendToArduino('s'),false);
			document.getElementById("knapVenstreTilbage").addEventListener("touchend",sendToArduino('s'),false);
			document.getElementById("knapHoejreTilbage").addEventListener("touchend",sendToArduino('s'),false);
			document.getElementById("knapTilbage").addEventListener("touchend",sendToArduino('s'),false);
		</script>
    </body>
</html>
