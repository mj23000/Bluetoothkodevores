<!DOCTYPE html>
<!-- Eksempel er udarbejdet med inspiration herfra: 
https://github.com/don/BluetoothSerial
-->
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="index1.js"></script>
       
        <title>	Bluetooth Test</title>
    </head>
    <body onload="onLoad()">
        <h1>Bluetooth Test</h1>
        <div id="fraArduino"></div>
        <div id="statusDiv"></div>
		</br>
		</br>
		<button id="knapFrem"> Frem </button></br></br>
		<button id="knapVenstre"> Venstre </button> &nbsp; <button id="knapHoejre"> Hoejre </button> </br></br>
		<button id="knapVenstreTilbage"> Venstre tilbage </button> &nbsp; <button id="knapHoejreTilbage"> Hoejre tilbage </button>	</br></br>
		<button id="knapTilbage"> Tilbage </button>	</br></br>
		<button type="button"  onclick = "sendToArduino('s')"> Stop </button></br></br></br></br>
		<button type="button"  onclick = "sendToArduino('a')"> Bak vaek </button></br></br></br></br>
		<button type="button"  onclick = "sendToArduino('l')"> Taend lys </button></br></br>
		<button type="button"  onclick = "sendToArduino('n')"> Sluk lys </button></br></br>
		<button type="button"  onclick = "sendToArduino('b')"> Dyt dyt </button></br></br>
		<script>
			document.getElementById("knapFrem").addEventListener(sendToArduino('f'));
			document.getElementById("knapVenstre").addEventListener(sendToArduino('v'));
			document.getElementById("knapHoejre").addEventListener(sendToArduino('h'));
			document.getElementById("knapVenstreTilbage").addEventListener(sendToArduino('d'));
			document.getElementById("knapHoejreTilbage").addEventListener(sendToArduino('k'));
			document.getElementById("knapTilbage").addEventListener(sendToArduino('t'));
			
		function sendToArduino(data) {
			bluetoothSerial.write(data);
}
		</script>
    </body>
</html>
